<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Robot Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .control-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e9ecef;
            color: #495057;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .mode-btn:hover:not(.active) {
            background: #dee2e6;
            transform: translateY(-1px);
        }

        .movement-controls {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto auto auto;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .move-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #28a745;
            color: white;
            min-height: 60px;
        }

        .move-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .move-btn:active {
            transform: scale(0.98);
        }

        .move-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .move-btn.forward { grid-column: 2; grid-row: 1; }
        .move-btn.left { grid-column: 1; grid-row: 2; }
        .move-btn.stop { 
            grid-column: 2; 
            grid-row: 2; 
            background: #dc3545;
            font-size: 1.3em;
        }
        .move-btn.right { grid-column: 3; grid-row: 2; }
        .move-btn.backward { grid-column: 2; grid-row: 3; }

        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .ip-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .ip-input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
        }

        .ip-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .update-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .update-btn:hover {
            background: #5a6fd8;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .movement-controls {
                max-width: 250px;
            }
            
            .move-btn {
                padding: 12px;
                font-size: 1em;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Robot Controller</h1>
            <p>Control your robot remotely via Wi-Fi</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="pi-status"></span>
                <span>Pi Status: <strong id="pi-status-text">Checking...</strong></span>
            </div>
            <div class="status-item">
                <span>Mode: <strong id="current-mode">manual</strong></span>
            </div>
            <div class="status-item">
                <span>Pi IP: <strong id="current-pi-ip">192.168.1.100</strong></span>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">üéÆ Control Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="manual">
                    üïπÔ∏è Manual
                </button>
                <button class="mode-btn" data-mode="auto">
                    ü§ñ Auto
                </button>
                <button class="mode-btn" data-mode="follow">
                    üëÅÔ∏è Follow
                </button>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">üöó Movement Controls</h2>
            <div class="movement-controls">
                <button class="move-btn forward" data-direction="forward">
                    ‚¨ÜÔ∏è Forward
                </button>
                <button class="move-btn left" data-direction="left">
                    ‚¨ÖÔ∏è Left
                </button>
                <button class="move-btn stop" data-direction="stop">
                    üõë STOP
                </button>
                <button class="move-btn right" data-direction="right">
                    ‚û°Ô∏è Right
                </button>
                <button class="move-btn backward" data-direction="backward">
                    ‚¨áÔ∏è Backward
                </button>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">‚öôÔ∏è Settings</h2>
            <div class="settings">
                <div class="ip-input-group">
                    <label for="pi-ip">Raspberry Pi IP:</label>
                    <input type="text" id="pi-ip" class="ip-input" placeholder="192.168.1.100">
                    <button class="update-btn" onclick="updatePiIP()">Update</button>
                </div>
                <div class="message" id="settings-message"></div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'manual';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            setInterval(updateStatus, 5000); // Update status every 5 seconds
            
            // Set up event listeners
            setupModeButtons();
            setupMovementButtons();
        });

        function setupModeButtons() {
            const modeButtons = document.querySelectorAll('.mode-btn');
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const mode = this.dataset.mode;
                    switchMode(mode);
                });
            });
        }

        function setupMovementButtons() {
            const moveButtons = document.querySelectorAll('.move-btn');
            moveButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const direction = this.dataset.direction;
                    moveRobot(direction);
                });
            });
        }

        async function switchMode(mode) {
            try {
                const response = await fetch('/set_mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mode: mode })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    currentMode = mode;
                    updateModeUI();
                    updateMovementControls();
                    showMessage('Mode switched to ' + mode, 'success');
                } else {
                    showMessage('Failed to switch mode: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error switching mode: ' + error.message, 'error');
            }
        }

        async function moveRobot(direction) {
            if (currentMode !== 'manual') {
                showMessage('Movement only available in manual mode', 'error');
                return;
            }

            try {
                const response = await fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ direction: direction })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage('Moving ' + direction, 'success');
                } else {
                    showMessage('Movement failed: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error moving robot: ' + error.message, 'error');
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                // Update mode
                currentMode = data.mode;
                document.getElementById('current-mode').textContent = currentMode;
                
                // Update Pi IP
                document.getElementById('current-pi-ip').textContent = data.pi_ip;
                document.getElementById('pi-ip').value = data.pi_ip;

                // Update Pi status
                const statusDot = document.getElementById('pi-status');
                const statusText = document.getElementById('pi-status-text');
                
                if (data.pi_status && data.pi_status.connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                }

                updateModeUI();
                updateMovementControls();
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        function updateModeUI() {
            const modeButtons = document.querySelectorAll('.mode-btn');
            modeButtons.forEach(button => {
                if (button.dataset.mode === currentMode) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function updateMovementControls() {
            const moveButtons = document.querySelectorAll('.move-btn');
            const isManualMode = currentMode === 'manual';
            
            moveButtons.forEach(button => {
                button.disabled = !isManualMode;
            });
        }

        async function updatePiIP() {
            const newIP = document.getElementById('pi-ip').value.trim();
            
            if (!newIP) {
                showSettingsMessage('Please enter a valid IP address', 'error');
                return;
            }

            try {
                const response = await fetch('/set_pi_ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip: newIP })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showSettingsMessage('Pi IP updated successfully', 'success');
                    updateStatus(); // Refresh status
                } else {
                    showSettingsMessage('Failed to update IP: ' + data.message, 'error');
                }
            } catch (error) {
                showSettingsMessage('Error updating IP: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            // You can implement a global message system here if needed
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        function showSettingsMessage(message, type) {
            const messageEl = document.getElementById('settings-message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (currentMode !== 'manual') return;
            
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    moveRobot('forward');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    moveRobot('backward');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    moveRobot('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    moveRobot('right');
                    break;
                case ' ':
                    event.preventDefault();
                    moveRobot('stop');
                    break;
            }
        });
    </script>
</body>
</html>
