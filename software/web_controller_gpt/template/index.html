<!DOCTYPE html>
<html>
<head>
    <title>機器人控制面板</title>
</head>
<body>
    <h2>模式選擇</h2>
    <form method="POST" action="/control">
        <button type="submit" name="cmd" value="mode:auto">自動模式</button>
        <button type="submit" name="cmd" value="mode:manual">手動模式</button>
    </form>

    <h2>手動控制</h2>
    <form method="POST" action="/control">
        <button type="submit" name="cmd" value="move:forward">前進</button>
        <button type="submit" name="cmd" value="move:backward">後退</button>
        <button type="submit" name="cmd" value="move:left">左轉</button>
        <button type="submit" name="cmd" value="move:right">右轉</button>
        <button type="submit" name="cmd" value="move:stop">停止</button>
    </form>
</body>
</html>
