<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìπ Robot Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #video-stream {
            width: 100%;
            height: auto;
            display: block;
            min-height: 480px;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: flex-end;
        }

        .overlay-badge {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #28a745;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn.stop {
            background: #dc3545;
        }

        .control-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .link-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .link-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .link-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Robot Camera Stream</h1>
            <p>Live video feed from robot camera</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="connection-status"></span>
                <span>Status: <strong id="status-text">Connecting...</strong></span>
            </div>
            <div class="status-item">
                <span>Pi: <strong id="pi-address">192.168.16.154</strong></span>
            </div>
            <div class="status-item">
                <span>FPS: <strong id="fps-counter">0</strong></span>
            </div>
        </div>

        <div class="video-container">
            <img id="video-stream" src="/video_feed" alt="Robot Camera Feed">
            <div class="video-overlay">
                <div class="overlay-badge">
                    <span id="recording-indicator">‚óè LIVE</span>
                </div>
                <div class="overlay-badge">
                    <span id="resolution">640x480</span>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Frame Rate</h3>
                <div class="value" id="stat-fps">0</div>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <div class="value" id="stat-uptime">00:00</div>
            </div>
            <div class="stat-card">
                <h3>Frames</h3>
                <div class="value" id="stat-frames">0</div>
            </div>
            <div class="stat-card">
                <h3>Quality</h3>
                <div class="value" id="stat-quality">HD</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleFullscreen()">üî≥ Fullscreen</button>
            <button class="control-btn" onclick="takeSnapshot()">üì∏ Snapshot</button>
            <button class="control-btn stop" onclick="reconnect()">üîÑ Reconnect</button>
        </div>

        <div class="link-section">
            <p>Need to control the robot?</p>
            <a href="http://localhost:5000" class="link-btn" target="_blank">
                üéÆ Open Robot Controller
            </a>
        </div>
    </div>

    <script>
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let startTime = Date.now();
        let fps = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            setInterval(updateStatus, 2000);
            setInterval(updateStats, 1000);
            monitorVideoStream();
        });

        function monitorVideoStream() {
            const videoElement = document.getElementById('video-stream');
            const statusDot = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            videoElement.onload = function() {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                
                // Calculate FPS
                frameCount++;
                const now = Date.now();
                const timeDiff = now - lastFrameTime;
                if (timeDiff > 0) {
                    fps = Math.round(1000 / timeDiff);
                    document.getElementById('fps-counter').textContent = fps;
                    document.getElementById('stat-fps').textContent = fps;
                }
                lastFrameTime = now;
            };
            
            videoElement.onerror = function() {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                document.getElementById('fps-counter').textContent = '0';
                document.getElementById('stat-fps').textContent = '0';
            };
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                document.getElementById('pi-address').textContent = 
                    `${data.pi_ip}:${data.port}`;
                
                if (data.connection === 'connected') {
                    document.getElementById('connection-status').classList.add('connected');
                    document.getElementById('status-text').textContent = 'Connected';
                } else {
                    document.getElementById('connection-status').classList.remove('connected');
                    document.getElementById('status-text').textContent = 'Disconnected';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        function updateStats() {
            // Update uptime
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(uptime / 60);
            const seconds = uptime % 60;
            document.getElementById('stat-uptime').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // Update frame count
            document.getElementById('stat-frames').textContent = frameCount;
        }

        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.error('Error entering fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function takeSnapshot() {
            const video = document.getElementById('video-stream');
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Download the image
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `robot_snapshot_${Date.now()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg');
        }

        function reconnect() {
            // Force reload the video stream
            const video = document.getElementById('video-stream');
            const src = video.src;
            video.src = '';
            setTimeout(() => {
                video.src = src;
            }, 100);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 's':
                case 'S':
                    takeSnapshot();
                    break;
                case 'r':
                case 'R':
                    reconnect();
                    break;
            }
        });
    </script>
</body>
</html>
